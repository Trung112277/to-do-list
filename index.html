<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/7717c3565e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <div class="bg-red pad-50">
            <h1 class="text-center text-white">My To Do List</h1>
            <div class="row mg-y-30">
                <input type="text" placeholder="Title..." id="input" class="w-70/100">
                <button class="addBtn w-30/100 hover-color-white hover-bg-yellow">Add</button>
            </div>
            <div class="row gap-20">
                <button id="filter" class="icon"><i class="fa-solid fa-sort-down"></i></button>
                <button id="selectAll" class="icon"><i class="fa-solid fa-list"></i></button>
                <button id="trashAll" class="icon"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        <ul id="myList">
            <li>Một bước yêu, vạn dặm đau<button class="close">x</button></li>
            <li>Day Dứt Nỗi Đau<button class="close">x</button></li>
            <li>Lắng Nghe Nước Mắt<button class="close">x</button></li>
            <li>Tìm được nhau khó thế nào<button class="close">x</button></li>
        </ul>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
